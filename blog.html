---
layout: blog_page
---


<!-- Page Content -->
 

<div class="row">
    {% for post in site.categories.Cat %}
        <div class="col-sm-3">
        <div class="thumbnail">
  			<p id="top"> {{post.category}}  </p>
  				<img src="{{site.baseurl}}{{ post.source }}" class = "image">

  			<div class="middle">
		 			<h1><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></h1>
  			</div>
		     
		    <p id="top">Today's date</p>
		    
		    <div class="caption">
		        <h3>{{ post.title }}</h3>
		        <p>{{ post.excerpt }}</p>
		        <p><a href="#" class="btn btn-default" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
		    </div>
		</div>   
        </div>
    {% endfor %}
</div>
