---
layout: blog_page
---


<!-- Page Content -->
 

<div class="row blog-row">
    {% for post in site.posts %}
        <div class="col-sm-3">
        	
	    	<div class="thumbnail">
	    		
	  			<p id="top"> 
	  				{{post.category}} 
	  				<span id="block-date"> {{ post.date | date_to_string}} </span>
	  			</p>
	  			
	  			<img src="{{site.baseurl}}/{{ post.imgsrc }}" class = "image">
	  			
	  			<div class="middle">
	  				<a href="{{site.baseurl}}{{post.url}}">
			 			<h1><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></h1>
	  				</a>
	  			</div>
			    <div class="caption">
			        <h3>{{ post.title }}</h3>

			        {% if post.description %}
			        <h5>{{ post.description }}</h5>
			        {% endif %}
			        <p id="tag">
			        	{% for tag in post.tags %}
			        		<a href="#"><span class="label label-default"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> {{ tag }}</span></a>
			        	{% endfor %}
			        </p>
			    </div>
				
		</div>
        </div>
    {% endfor %}
</div>
