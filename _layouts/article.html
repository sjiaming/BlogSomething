---
layout: blog_page
---



<div class="article">
    <div class="article-body">
        
        
 

        <div class = "article-title">
            <h1>{{ page.title }}</h1>
        </div>
        {% if page.imgsrc %}
            <div class="article-image">
            <img src= "{{site.baseurl}}/{{page.imgsrc}}">
            </div>
        {% endif %}
        <p class="article-info">
            {% if page.date %}
                {{page.date | date_to_string}}
            {% endif %}
              
        </p>
        <div>
            {{ content }}
        </div>

    </div> 
</div>
