<!-- Sidebar -->

 <div id="sidebar-wrapper">
    <div style="float: left; width: 50%;">

      <ul class="sidebar-nav">
      	<li class="sidebar-brand">Category</li>
        {% for category in site.categories %}
        <li><a href="#">{{ category | first }}</a></li>
        {% endfor %}
        <li class="sidebar-brand">Tag</li>
        {% for tag in site.tags limit: 5 %}
        <li><a href="#">{{ tag | first }}</a></li>
        {% endfor %}
      </ul>
    </div>
  	
    <div style="float: right; width: 50%;">
  		<ul class="sidebar-nav">
  		  <li class="sidebar-brand"><a href="#menu-toggle" id="menu-toggle"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span></a></li>
      </ul>
    </div>
</div>
